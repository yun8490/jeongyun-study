<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <fieldset>
            <legend>Input Tag</legend>
                <ul>
                    <li>
                        <label for="text">Text</label>

                    <li>

                    </li>
                    <li>
                        <label for="tel">전화번호</label>
                        <input type="tel" id="tel" required>
                    </li>            
                </ul>
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
