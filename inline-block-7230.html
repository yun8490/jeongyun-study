<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
        }

        span{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 영역 분할, 컨테이너 역할(전체공간,세로배치,width&height적용) -->
    <div>
        Ep06 - Block 레벨 요소와 Inline 레벨 요소 란?
    </div>
    <!-- 콘텐츠만큼, 가로배치, width&height 적용x -->
    <span>
        Ep06 - Block 레벨 요소와 Inline 레벨 요소 란?
    </span>

</body>
</html>
